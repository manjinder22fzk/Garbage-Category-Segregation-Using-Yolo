{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s5b1f6/z5irp3ili" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'detect_rubbish/main.css' %}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Garbage Detection</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="image" class="form-label">Select Image:</label>
                    <input type="file" class="form-control" name="image" id="image" accept="image/*">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-2" name="yolo_v3" value="yolo_v3" formaction="{% url 'detect_objects' %}">Run YOLOv3</button>
                    <button type="submit" class="btn btn-primary me-2" name="yolo_v7" value="yolo_v7" formaction="{% url 'detect_objects' %}">Run YOLOv7</button>
                    <button type="submit" class="btn btn-primary" name="yolo_v8" value="yolo_v8" formaction="{% url 'detect_objects' %}">Run YOLOv8</button>
                </div>
            </form>

            {% if result_image %}
            <h2 class="text-center mt-4">Processed Image:</h2>
            <div class="text-center">
                <img src="{{ result_image }}" alt="Uploaded Image" class="img-responsive">
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBcuF2g5JU4p+jeIWGcZOz5wJ5z6U5q6y7fKfB9N2r1nUvI6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
